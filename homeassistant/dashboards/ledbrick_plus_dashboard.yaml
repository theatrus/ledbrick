  # === System Monitoring ===
  - type: entities
    title: System Status
    show_header_toggle: false
    entities:
      - type: section
        label: Power & Thermal
        
      - entity: sensor.ledbrickplus_ina228_current
        name: Total Current Draw
        icon: mdi:current-dc
        
      - entity: sensor.ledbrickplus_ina228_bus_voltage
        name: Bus Voltage
        icon: mdi:sine-wave
        
      - entity: sensor.ledbrickplus_dallas_temperature
        name: Heatsink Temperature
        icon: mdi:thermometer
        
      - entity: sensor.ledbrickplus_fan_speed
        name: Fan Speed
        icon: mdi:fan
        
      - type: section
        label: Temperature Control
        
      - entity: switch.ledbrickplus_temperature_control_enable
        name: Temperature Control
        
      - entity: sensor.ledbrickplus_temperature_control_current
        name: Current Temperature
        
      - entity: sensor.ledbrickplus_temperature_control_target
        name: Target Temperature
        
      - entity: sensor.ledbrickplus_temperature_control_fan_pwm
        name: Fan PWM
        
      - entity: binary_sensor.ledbrickplus_thermal_emergency
        name: Thermal Emergency
        
      - type: section
        label: Schedule Info
        
      - entity: sensor.ledbrickplus_moon_phase
        name: Moon Phase
        icon: mdi:moon-waning-crescent
        
      - entity: sensor.ledbrickplus_sunrise_time
        name: Sunrise
        icon: mdi:weather-sunset-up
        
      - entity: sensor.ledbrickplus_sunset_time
        name: Sunset
        icon: mdi:weather-sunset-down

  # === Schedule Presets ===
  - type: entities
    title: Schedule Presets
    show_header_toggle: false
    entities:
      - type: custom:button-entity-row
        buttons:
          - name: Dynamic
            icon: mdi:auto-fix
            tap_action:
              action: call-service
              service: esphome.ledbrickplus_load_preset
              data:
                preset_name: "dynamic_sunrise_sunset"
                
          - name: Full Spectrum
            icon: mdi:white-balance-sunny
            tap_action:
              action: call-service
              service: esphome.ledbrickplus_load_preset
              data:
                preset_name: "full_spectrum"
                
          - name: Simple
            icon: mdi:lightbulb-on
            tap_action:
              action: call-service
              service: esphome.ledbrickplus_load_preset
              data:
                preset_name: "simple"
                
          - name: Clear
            icon: mdi:delete
            tap_action:
              action: call-service
              service: esphome.ledbrickplus_clear_schedule
              confirmation:
                text: Clear all schedule points?

  # === Quick Actions ===
  - type: horizontal-stack
    cards:
      - type: button
        name: Export Schedule
        icon: mdi:download
        tap_action:
          action: call-service
          service: esphome.ledbrickplus_get_schedule_json
          
      - type: button
        name: Web UI
        icon: mdi:web
        tap_action:
          action: url
          url_path: http://ledbrickplus.local
          
      - type: button
        name: Restart
        icon: mdi:restart
        tap_action:
          action: call-service
          service: button.press
          target:
            entity_id: button.ledbrickplus_restart
          confirmation:
            text: Restart LEDBrick Plus?
